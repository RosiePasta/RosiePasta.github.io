<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="message.css">
    <title>留言板🙋🏻‍♀️</title>
</head>

<body>
    <!-- 侧栏区 sidebar，内部有两个部分：头像区profile-circle、导航区nav-links -->
    <aside class="sidebar">
        <!-- 头像区 profile-circle，内部有两个部分：头像图片avatar、水波纹效果ripple -->
        <section class="profile-circle">
            <img src="../image/avatar.jpg" alt="头像" class="avatar">
            <div class="ripple"></div>
        </section>
        <!-- end of profile-circle -->
        <!-- 导航区 nav-links，内部有五个导航链接：4个nav-link、1个nav-link active -->
        <nav class="nav-links">
            <a class="nav-link" href="../index.html">🏠我的主页</a>
            <a class="nav-link" href="../resume/resume.html">👩🏻‍💻个人简历</a>
            <a class="nav-link" href="../travel/travel.html">👣旅行足迹</a>
            <a class="nav-link" href="../study/study.html">👩🏻‍🎓上学轨迹</a>
            <a class="nav-link active" href="">🙋🏻‍♀️留言板</a>
        </nav>
        <!-- end of nav-links -->
    </aside>
    <!-- end of sidebar -->

    <!-- 页眉区 header，内部有一个部分：图标区icons -->
    <header class="header">
        <!-- 图标区 icons，内部有四个图标链接：2个跳转链接、2个鼠标悬停显示图片 -->
        <section class="icons">
            <!-- 跳转链接1 -->
            <a href="https://github.com/RosiePasta" target="_blank">
                <img src="../image/icon/github.png" alt="Github">
            </a>
            <!-- 悬停显示图片1 -->
            <div class="icon-container">
                <img src="../image/icon/微信.png" alt="微信">
                <div class="hover-image">
                    <img src="../image/contact/WX-hover.jpg" alt="微信 Hover Image">
                </div>
            </div>
            <!-- 悬停显示图片2 -->
            <div class="icon-container">
                <img src="../image/icon/QQ.png" alt="QQ">
                <div class="hover-image">
                    <img src="../image/contact/QQ-hover.jpg" alt="QQ Hover Image">
                </div>
            </div>
            <!-- 跳转链接2 -->
            <a href="https://weibo.com/u/7393732584" target="_blank">
                <img src="../image/icon/微博.png" alt="微博">
            </a>
        </section>
        <!-- end of icons -->
    </header>
    <!-- end of header -->

    <!-- 主要内容区container，内部有两个部分：联系方式展示区contactinfo、留言信息填写区contactForm -->
    <main class="container">
        <!-- 联系方式展示区contactinfo，内部有2个部分：标题h2、无序列表info -->
        <section class="contactinfo">
            <!-- 标题 -->
            <h2>我的联系方式</h2>
            <!-- 无序列表info -->
            <ul class="info">
                <!-- 列表项1 -->
                <li>
                    <span>📌</span>
                    <span>中国-湖北省-武汉市-中南财经政法大学</span>
                </li>
                <!-- 列表项2 -->
                <li>
                    <span>✉️</span>
                    <span>yuqiwanlun@gmail.com</span>
                </li>
                <!-- 列表项3 -->
                <li>
                    <span>📞</span>
                    <span>18842246133</span>
                </li>
                <!-- 列表项4 -->
                <li>
                    <span>🗒️</span>
                    <span>社交媒体账号见右上角</span>
                </li>
            </ul>
        </section>
        <!-- end of contactinfo -->
        <!-- 留言信息填写区contactForm，内部有两个部分：标题h2、填写信息区formBox -->
        <section class="contactForm">
            <!-- 标题 -->
            <h2>请填写您的留言信息</h2>
            <!-- 填写信息区formBox -->
            <section class="formBox">
                <!-- w50代表width:50px; w100代表width:100px; -->
                <!-- input姓名 -->
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>姓名</span>
                </div>
                <!-- input性别 -->
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>性别</span>
                </div>
                <!-- input邮箱地址 -->
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>邮箱地址</span>
                </div>
                <!-- input联系电话 -->
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>联系电话</span>
                </div>
                <!-- input想说的话 -->
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>有什么想对我说的话</span>
                </div>
                <!-- 提交按钮 -->
                <div class="inputBox w100">
                    <input type="submit" value="提交">
                </div>
            </section>
            <!-- end of formBox -->
        </section>
        <!-- end of contactForm -->
    </main>
    <!-- end of container -->

    <!-- 页脚区footer，内部包含两行文字p -->
    <footer>
        <p>&copy; 2024 于棋琬伦个人网站. 保留所有权利.</p>
        <p>❤️THANKS FOR YOUR VISITING❤️</p>
    </footer>
    <!-- end of footer -->
</body>

</html>
