<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上学轨迹👩🏻‍🎓</title>
    <link rel="stylesheet" href="study.css">
</head>

<body>
    <!-- 侧栏区 sidebar，内部有两个部分：头像区profile-circle、导航区nav-links -->
    <aside class="sidebar">
        <!-- 头像区 profile-circle，内部有两个部分：头像图片avatar、水波纹效果ripple -->
        <div class="profile-circle">
            <img src="../image/avatar.jpg" alt="头像" class="avatar">
            <div class="ripple"></div>
        </div>
        <!-- end of profile-circle -->
        <!-- 导航区 nav-links，内部有五个导航链接：4个nav-link、1个nav-link active -->
        <nav class="nav-links">
            <a class="nav-link" href="../主页/index.html">🏠我的主页</a>
            <a class="nav-link" href="../简历/resume.html">👩🏻‍💻个人简历</a>
            <a class="nav-link" href="../旅行/travel.html">👣旅行足迹</a>
            <a class="nav-link active" href="">👩🏻‍🎓上学轨迹</a>
            <a class="nav-link" href="../留言/message.html">🙋🏻‍♀️留言板</a>
        </nav>
        <!-- end of nav-links -->
    </aside>
    <!-- end of sidebar -->

    <!-- 页眉区 header，内部有一个部分：图标区icons -->
    <header class="header">
        <!-- 图标区 icons，内部有四个图标链接：2个跳转链接、2个鼠标悬停显示图片 -->
        <div class="icons">
            <!-- 跳转链接1 -->
            <a href="https://github.com/RosiePasta" target="_blank">
                <img src="../image/icon/github.png" alt="Github">
            </a>
            <!-- 悬停显示图片1 -->
            <a href="">
                <img src="../image/icon/微信.png" alt="微信">
                <div class="hover-image">
                    <img src="../image/contact/WX-hover.jpg" alt="微信 Hover Image">
                </div>
            </a>
            <!-- 悬停显示图片2 -->
            <a href="">
                <img src="../image/icon/QQ.png" alt="QQ">
                <div class="hover-image">
                    <img src="../image/contact/QQ-hover.jpg" alt="QQ Hover Image">
                </div>
            </a>
            <!-- 跳转链接2 -->
            <a href="https://weibo.com/u/7393732584" target="_blank">
                <img src="../image/icon/微博.png" alt="微博">
            </a>
        </div>
        <!-- end of icons -->
    </header>
    <!-- end of header -->

    <!-- 主体内容区container，内部有三个部分：标题mytitle、时间轴timeline、结语myend -->
    <div class="container">
        <!-- 标题mytitle -->
        <h1 class="mytitle">The Story Starts...</h1>
        <!-- 时间轴区timeline，内部有四个timeline-item -->
        <div id="timeline">
            <!-- 时间轴项目1 -->
            <div class="timeline-item">
                <!-- 公共类timeline-content left，位于中心轴的左侧 -->
                <div class="timeline-content left">
                    <h2>辽宁省鞍山市钢都小学 👶🏻</h2>
                    <img src="../image/map/primary.png" alt="">
                </div>
            </div>
            <!-- 时间轴项目2 -->
            <div class="timeline-item">
                <!-- 公共类timeline-content right，位于中心轴的右侧 -->
                <div class="timeline-content right">
                    <h2>👧🏻 辽宁省鞍山市华育高新区学校</h2>
                    <img src="../image/map/middle.png" alt="">
                </div>
            </div>
            <!-- 时间轴项目3 -->
            <div class="timeline-item">
                <!-- 公共类timeline-content left，位于中心轴的左侧 -->
                <div class="timeline-content left">
                    <h2>辽宁省鞍山市第一中学 👩🏻‍💼</h2>
                    <img src="../image/map/high.png" alt="">
                </div>
            </div>
            <!-- 时间轴项目4 -->
            <div class="timeline-item">
                <!-- 公共类timeline-content right，位于中心轴的右侧 -->
                <div class="timeline-content right">
                    <h2>👩🏻‍🎓 湖北省武汉市中南财经政法大学</h2>
                    <img src="../image/map/college.png" alt="">
                </div>
            </div>
            <!-- end of timeline-item -->
        </div>
        <!-- end of timeline -->
        <h1 class="myend">To Be Continued...</h1>
    </div>
    <!-- end of container -->

    <footer>
        <p>&copy; 2024 于棋琬伦个人网站. 保留所有权利.</p>
        <p>❤️THANKS FOR YOUR VISITING❤️</p>
    </footer>
</body>

</html>
